[mypy]
# Python version
python_version = 3.10

# Import discovery
mypy_path = src
packages = scraper

# Error output
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True

# Strictness
strict = True
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Error handling
ignore_missing_imports = True
follow_imports = silent

# Cache
cache_dir = .mypy_cache

# Exclude patterns
exclude = ^(tests|build|dist)/.*\.py$

# Per-module options
[mypy-tests.*]
ignore_errors = True

[mypy-playwright.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True 